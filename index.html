<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://www.jaxartes.net/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Scheherazade New" />
    <title>Ottoman Route Finder</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="popup" class="ol-popup">
      <div id="popup-content"></div>
    </div>
    <div id="information" class="ol-popup">
      <div id="information-title"></div>
      <span class="route-detail-click" onclick="toggleContent('options')">[options]</span>
        <span id="options" hidden>
          <p>Choose which types of transportation to use:</p>
          <p>
          <input type="checkbox" id="toggle-rail" name="toggle-rail" checked onchange="updateMode()">
          <label for="toggle-rail">Rail</label>
          <br/>
          <input type="checkbox" id="toggle-ship" name="toggle-ship" checked onchange="updateMode()">
          <label for="toggle-ship">Ship</label>
          </p>
          <br/>
          <p>
            <label for="year-slider">Choose the current year (this affects which rail options are available):</label>
            <!--label for="year-slider">Year</label-->
            <input type="range" id="year-slider" name="year-slider" min="1860" max="1918" value="1914" oninput="updateMode()" list="yearmarkers">
            <datalist id="yearmarkers">
              <option value="1860"></option>
              <option value="1878"></option>
              <option value="1892"></option>
              <option value="1908"></option>
              <option value="1914"></option>
              <option value="1918"></option>
            </datalist>
            <output id="year-value"></output>
          </p>
        </span>
      </span>
      <div id="information-content"></div>
      <hr>
      <div class="blog">Read about how this was made <a href="https://www.jaxartes.net/pages/ottoman-travel/">here</a>.</div>
    </div>
    <script type="module" src="./main.js"></script>
    <script>
      const value = document.querySelector("#year-value");
      const input = document.querySelector("#year-slider");
      value.textContent = input.value;
      input.addEventListener("input", (event) => {
        value.textContent = event.target.value;
      });
    </script>
  </body>
</html>
