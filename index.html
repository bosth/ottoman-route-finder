<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://www.jaxartes.net/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Scheherazade New" />
    <title>Ottoman Route Finder</title>
  </head>
  <body>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>
    <div id="popup" class="ol-popup">
      <div id="popup-content"></div>
    </div>
    <div id="information" class="ol-popup">
      <div id="information-title"></div>
      <div id="information-content"></div>
      <hr><div class="blog">Read about how this was made <a href="https://www.jaxartes.net/pages/ottoman-travel/">here</a>.</div>
    </div>
    <script>
        function toggleContent(contentId) {
          const content = document.getElementById(contentId);
          if (content.style.display === 'none' || content.style.display === '') {
              content.style.display = 'block';
          } else {
              content.style.display = 'none';
          }
        };
    </script>
  </body>
</html>
