<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://www.jaxartes.net/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Scheherazade New" />
    <title>Ottoman Route Finder</title>
  </head>
  <body>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>
    <div id="popup" class="ol-popup">
      <div id="popup-content"></div>
    </div>
    <div id="information" class="ol-popup">
      <button class="minimize-btn" onclick="toggleMinimize()">ðŸ—•</button>
      <div id="information-content"></div>
      <div class="blog">Read about how this was made <a href="https://www.jaxartes.net/pages/ottoman-travel/">here</a>.
      </div>
    </div>
    <script>
        function toggleMinimize() {
            const infoContent = document.getElementById('information-content');
            const blogDiv = document.querySelector('.blog');
            const minimizeBtn = document.querySelector('.minimize-btn');
            const informationPopup = document.getElementById('information');
            if (informationPopup.classList.contains('minimized')) {
                informationPopup.classList.remove('minimized');
                infoContent.style.display = 'block';
                blogDiv.style.display = 'block';
                minimizeBtn.textContent = 'ðŸ—•';
            } else {
                informationPopup.classList.add('minimized');
                infoContent.style.display = 'none';
                blogDiv.style.display = 'none';
                minimizeBtn.textContent = 'ðŸ—–';
            }
        }
    </script>
  </body>
</html>
